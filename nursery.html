<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Paradise Nursery â€” Single File React App</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  * { box-sizing: border-box; }
  body, html { margin:0; padding:0; height:100%; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#112; background:#f6faf6; scroll-behavior:smooth; }
  a{ color: inherit; text-decoration: none; }
  .container { max-width: 1100px; margin: 0 auto; padding: 20px; }

  header { background:white; box-shadow:0 2px 8px rgba(20,20,20,0.06); position: sticky; top:0; z-index: 30; }
  .header-inner { display:flex; align-items:center; justify-content:space-between; gap:10px; padding:12px 20px; max-width:1100px; margin:0 auto; }
  .brand { display:flex; gap:12px; align-items:center; }
  .logo { width:48px; height:48px; border-radius:10px; display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg,#7bd389,#3db56b); color:white; font-weight:700; font-size:18px; }
  nav { display:flex; gap:12px; align-items:center; }
  .nav-btn { background:transparent; border:none; padding:8px 12px; cursor:pointer; border-radius:8px; font-weight:600; transition:0.2s; }
  .nav-btn.active, .nav-btn:hover { background:#eef9f0; color:#1a7b4b; }

  .landing { min-height: calc(100vh - 84px); display:flex; align-items:center; justify-content:center; color:white; text-align:left; }
  .landing-inner { max-width:1100px; display:flex; align-items:center; gap:30px; padding:40px; }
  .landing-left { flex:1; }
  .landing-right { flex:1; display:flex; justify-content:center; }
  .hero-card { background: rgba(255,255,255,0.95); color:#0b3; padding:18px; border-radius:14px; max-width:520px; box-shadow:0 8px 28px rgba(10,10,10,0.12); }
  .cta { margin-top:12px; display:inline-block; padding:10px 18px; border-radius:10px; background:#2e8b57; color:white; font-weight:700; cursor:pointer; border:none; transition:0.2s; }
  .cta:hover { background:#1a7b4b; }

  .products-header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:14px; flex-wrap:wrap; }
  .filters { display:flex; gap:8px; flex-wrap:wrap; }
  .chip { padding:8px 10px; border-radius:999px; background:#fff; border:1px solid #eee; cursor:pointer; transition:0.2s; }
  .chip:hover { background:#eef9f0; }
  .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap:18px; margin-top:12px; }
  .card { background:white; border-radius:12px; padding:12px; box-shadow:0 6px 18px rgba(10,10,10,0.06); display:flex; flex-direction:column; gap:8px; transition:0.2s; }
  .card:hover { transform: translateY(-2px); box-shadow:0 10px 20px rgba(10,10,10,0.12); }
  .thumb { width:100%; height:150px; border-radius:10px; object-fit:cover; background:#eef; }
  .meta { display:flex; align-items:center; justify-content:space-between; gap:8px; }
  .price { font-weight:800; color:#133; }
  .add-btn { padding:8px 10px; background:#2e8b57; color:white; border:none; border-radius:8px; cursor:pointer; transition:0.2s; }
  .add-btn:hover { background:#1a7b4b; }

  .cart-list { display:flex; flex-direction:column; gap:12px; margin-top:8px; }
  .cart-item { display:flex; gap:12px; background:white; padding:12px; border-radius:12px; align-items:center; box-shadow:0 6px 18px rgba(10,10,10,0.04); }
  .cart-thumb { width:96px; height:72px; object-fit:cover; border-radius:8px; }
  .cart-info { flex:1; }
  .qty-controls { display:flex; gap:6px; align-items:center; }
  .qty-btn { padding:6px 8px; border-radius:8px; border:1px solid #ddd; background:#fff; cursor:pointer; }
  .danger { background:#fff; color:#b33; border:1px solid #fcc; }
  .summary { background:white; padding:14px; border-radius:12px; box-shadow:0 8px 28px rgba(10,10,10,0.06); }
  .muted { color:#6f7a73; font-size:14px; }
  .empty { text-align:center; padding:40px; color:#556; background:white; border-radius:12px; }

  /* search bar */
  .search-bar { width:100%; max-width:400px; padding:8px 12px; border-radius:10px; border:1px solid #ddd; margin-bottom:12px; }

  /* toast */
  .toast { position:fixed; bottom:20px; right:20px; background:#2e8b57; color:white; padding:12px 18px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.2); opacity:0; transform: translateY(20px); transition:0.3s; }
  .toast.show { opacity:1; transform: translateY(0); }

  @media (max-width:720px) {
    .landing-inner { flex-direction:column; }
    .landing-right { order:-1; width:100%; }
    .hero-card { width:100%; }
    .header-inner { padding:10px; flex-wrap:wrap; }
    .products-header { flex-direction:column; gap:8px; }
  }
</style>
</head>
<body>
<div id="root"></div>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
const { useState, useEffect } = React;

// Product data
const PRODUCTS = [
  { id:'p1', name:'Monstera Deliciosa', price:29.99, category:'Foliage', img:'https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=05a5a1b51d2631242a1a19b61b6a5c58' },
  { id:'p2', name:'Snake Plant', price:18.5, category:'Air-Purifying', img:'https://images.unsplash.com/photo-1601985431990-3f1d3ca0d4c0?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=03d5e8f48a59cd1f6bb6950b3f5ec5b7' },
  { id:'p3', name:'Fiddle Leaf Fig', price:45.0, category:'Foliage', img:'https://images.unsplash.com/photo-1594870294096-4ab8b8d9e0b6?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=b1a6e9a0d1ddf9cc6080d899a6aee9b5' },
  { id:'p4', name:'Spider Plant', price:12.0, category:'Hanging', img:'https://images.unsplash.com/photo-1599985122769-5faf6d0b9e7d?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=1dc2c09b2f236d8c4c6c904bdc6c63c9' },
  { id:'p5', name:'Pothos', price:14.75, category:'Trailing', img:'https://images.unsplash.com/photo-1560184897-4c4f76e7d5c9?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=5d1b37b2bfe6d7a2131621d9f2d4dc54' },
  { id:'p6', name:'Peace Lily', price:22.0, category:'Flowering', img:'https://images.unsplash.com/photo-1524594154906-5d6b1a8f9b9a?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=0d9b9e3f8d1a9e7ae3d7b064b3d9535f' }
];

function loadCart(){ try{ const raw=localStorage.getItem('pn_cart'); if(!raw)return{}; const parsed=JSON.parse(raw); Object.keys(parsed).forEach(k=>parsed[k]=Number(parsed[k])); return parsed; }catch(e){return{};} }
function saveCart(cart){ localStorage.setItem('pn_cart',JSON.stringify(cart)); }

function Header({ view, setView, cartCount }) {
  return (
    <header>
      <div className="header-inner">
        <div className="brand">
          <div className="logo">PN</div>
          <div>
            <div style={{fontWeight:800}}>Paradise Nursery</div>
            <div className="muted" style={{fontSize:13}}>Plants for quirky, happy homes</div>
          </div>
        </div>
        <nav>
          <button className={`nav-btn ${view==='landing'?'active':''}`} onClick={()=>setView('landing')}>Home</button>
          <button className={`nav-btn ${view==='products'?'active':''}`} onClick={()=>setView('products')}>Shop</button>
          <button className={`nav-btn ${view==='cart'?'active':''}`} onClick={()=>setView('cart')}>ðŸ›’ Cart <span style={{marginLeft:8,fontWeight:800}}>{cartCount}</span></button>
        </nav>
      </div>
    </header>
  );
}

function Landing({ onGetStarted }) {
  return (
    <div className="landing" style={{
      backgroundImage:`linear-gradient(to right, rgba(10,60,30,0.45), rgba(10,60,30,0.15)), url("https://images.unsplash.com/photo-1482192505345-5655af888cc4?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=3d9532d6e3f6f4c6b1d35f13b3f4d6bb")`,
      backgroundSize:'cover', backgroundPosition:'center'
    }}>
      <div className="landing-inner container">
        <div className="landing-left">
          <div style={{fontSize:34, fontWeight:900, marginBottom:8}}>Paradise Nursery</div>
          <div style={{fontSize:16, color:'rgba(255,255,255,0.95)', marginBottom:16}}>
            We bring the green indoors. Explore curated houseplants that brighten spaces, clean air, and make life cozier.
          </div>
          <div className="hero-card">
            <div style={{fontWeight:800, fontSize:18}}>Bring life home</div>
            <div className="muted" style={{marginTop:6}}>Add favourites to your cart and checkout â€” all in this single-page demo.</div>
            <button className="cta" onClick={onGetStarted}>Get Started â†’</button>
          </div>
        </div>
        <div className="landing-right">
          <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?q=80&w=900&auto=format&fit=crop&ixlib=rb-4.0.3&s=b3ccf72b4e1d6b9d9df3f3c64da1ee5f" alt="plants" style={{width:'90%', borderRadius:14, boxShadow:'0 10px 30px rgba(10,10,10,0.18)'}}/>
        </div>
      </div>
    </div>
  );
}

function Products({ products, addToCart, categories, activeCategory, setActiveCategory }) {
  const [search, setSearch] = useState('');
  const filtered = products.filter(p => (activeCategory? p.category===activeCategory:true) && p.name.toLowerCase().includes(search.toLowerCase()));
  return (
    <div className="container" style={{paddingTop:20,paddingBottom:40}}>
      <div className="products-header">
        <div style={{flex:1}}>
          <h2 style={{margin:'0 0 6px 0'}}>Shop Plants</h2>
          <input className="search-bar" placeholder="Search plants..." value={search} onChange={e=>setSearch(e.target.value)}/>
        </div>
        <div className="filters">
          <div className="chip" onClick={()=>setActiveCategory(null)} style={{background: activeCategory===null ? '#eef9f0' : ''}}>All</div>
          {categories.map(c=><div key={c} className="chip" onClick={()=>setActiveCategory(c)} style={{background: activeCategory===c ? '#eef9f0':''}}>{c}</div>)}
        </div>
      </div>
      <div className="grid">
        {filtered.map(p=>(
          <div key={p.id} className="card">
            <img className="thumb" src={p.img} alt={p.name} />
            <div style={{display:'flex', justifyContent:'space-between', alignItems:'center', marginTop:6}}>
              <div><div style={{fontWeight:800}}>{p.name}</div><div className="muted" style={{fontSize:13}}>{p.category}</div></div>
              <div className="price">${p.price.toFixed(2)}</div>
            </div>
            <div style={{display:'flex', justifyContent:'space-between', alignItems:'center', marginTop:8}}>
              <button className="add-btn" onClick={()=>addToCart(p.id)} >Add to Cart</button>
              <button className="nav-btn" style={{background:'#fff', border:'1px solid #eee'}} onClick={()=>alert('Details not implemented in this demo')}>Details</button>
            </div>
          </div>
        ))}
      </div>
    </div>
  );
}

function CartPage({ products, cart, updateQty, removeItem, continueShopping, checkout }) {
  const items = Object.keys(cart).map(id => ({...products.find(p=>p.id===id), quantity: cart[id]}));
  const totalItems = items.reduce((acc,i)=>acc+Number(i.quantity),0);
  const totalCents = items.reduce((acc,i)=>acc+Math.round(i.price*100)*Number(i.quantity),0);
  const total = (totalCents/100).toFixed(2);

  return (
    <div className="container" style={{paddingTop:20,paddingBottom:40}}>
      <h2 style={{marginBottom:4}}>Your Shopping Cart</h2>
      <div className="muted">Total items: <strong>{totalItems}</strong></div>
      <div style={{display:'grid', gridTemplateColumns:'1fr 320px', gap:18, marginTop:12}}>
        <div>
          {items.length===0 ? (
            <div className="empty">
              <div style={{fontSize:18,fontWeight:700}}>Your cart is empty</div>
              <div className="muted" style={{marginTop:8}}>Add plants from the shop to begin.</div>
              <div style={{marginTop:12}}><button className="cta" onClick={continueShopping}>Continue Shopping</button></div>
            </div>
          ):(
            <div className="cart-list">
              {items.map(it=>(
                <div key={it.id} className="cart-item">
                  <img className="cart-thumb" src={it.img} alt={it.name}/>
                  <div className="cart-info">
                    <div style={{display:'flex', justifyContent:'space-between', alignItems:'center'}}>
                      <div style={{fontWeight:800}}>{it.name}</div>
                      <div style={{fontWeight:800}}>${(Math.round(it.price*100)/100).toFixed(2)}</div>
                    </div>
                    <div className="muted" style={{marginTop:6}}>Unit price: ${it.price.toFixed(2)} â€¢ Subtotal: ${(Math.round(it.price*100)/100 * it.quantity).toFixed(2)}</div>
                    <div style={{marginTop:10, display:'flex', justifyContent:'space-between', alignItems:'center'}}>
                      <div className="qty-controls">
                        <button className="qty-btn" onClick={()=>updateQty(it.id,Math.max(1,it.quantity-1))}>-</button>
                        <div style={{padding:'6px 12px', minWidth:36, textAlign:'center', border:'1px solid #eee', borderRadius:8}}>{it.quantity}</div>
                        <button className="qty-btn" onClick={()=>updateQty(it.id,it.quantity+1)}>+</button>
                        <button className="qty-btn danger" style={{marginLeft:8}} onClick={()=>removeItem(it.id)}>Delete</button>
                      </div>
                      <div style={{fontWeight:800}}>${((Math.round(it.price*100)*it.quantity)/100).toFixed(2)}</div>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          )}
        </div>
        <div>
          <div className="summary">
            <div style={{display:'flex', justifyContent:'space-between', marginBottom:8}}>
              <div className="muted">Items:</div>
              <div style={{fontWeight:800}}>{totalItems}</div>
            </div>
            <div style={{display:'flex', justifyContent:'space-between', marginBottom:8}}>
              <div className="muted">Subtotal:</div>
              <div style={{fontWeight:800}}>${Number(total).toFixed(2)}</div>
            </div>
            <div style={{marginTop:12, display:'flex', gap:8}}>
              <button className="cta" style={{flex:1}} onClick={continueShopping}>Continue Shopping</button>
              <button className="nav-btn" style={{flex:1, background:'#1a7b4b', color:'white'}} onClick={checkout}>Checkout</button>
            </div>
            <div className="muted" style={{marginTop:10, fontSize:13}}>Checkout in this demo shows a confirmation only â€” no payments are processed.</div>
          </div>
        </div>
      </div>
    </div>
  );
}

// Main App
function App() {
  const [view,setView]=useState('landing');
  const [cart,setCart]=useState(()=>loadCart());
  const [activeCategory,setActiveCategory]=useState(null);
  const [toast,setToast]=useState('');

  useEffect(()=>saveCart(cart),[cart]);
  const cartCount=Object.values(cart).reduce((acc,v)=>acc+Number(v),0);

  function addToCart(id){
    setCart(prev=>({...prev,[id]:(Number(prev[id]||0)+1)}));
    setToast('Added to cart!');
    setTimeout(()=>setToast(''),1500);
  }

  function updateQty(id,qty){ if(qty<=0) return; setCart(prev=>({...prev,[id]:qty})); }
  function removeItem(id){ setCart(prev=>{const next={...prev}; delete next[id]; return next;}); }
  function continueShopping(){ setView('products'); }
  function checkout(){
    const items=Object.keys(cart).reduce((arr,id)=>{ const p=PRODUCTS.find(x=>x.id===id); if(p) arr.push(`${p.name} x${cart[id]}`); return arr; },[]);
    if(items.length===0){ alert('Your cart is empty.'); return; }
    const totalCents=Object.keys(cart).reduce((acc,id)=>{ const p=PRODUCTS.find(x=>x.id===id); return acc+Math.round(p.price*100)*cart[id]; },0);
    const total=(totalCents/100).toFixed(2);
    if(confirm(`Checkout\n\nItems:\n- ${items.join('\n- ')}\n\nTotal: $${total}\n\nThis is a demo; confirm to clear cart.`)){
      setCart({}); setView('landing');
    }
  }

  const categories=[...new Set(PRODUCTS.map(p=>p.category))];

  return (
    <div style={{minHeight:'100vh', display:'flex', flexDirection:'column'}}>
      <Header view={view} setView={setView} cartCount={cartCount}/>
      <main style={{flex:1}}>
        {view==='landing' && <Landing onGetStarted={()=>{ setView('products'); setActiveCategory(null); }}/>}
        {view==='products' && <Products products={PRODUCTS} addToCart={addToCart} categories={categories} activeCategory={activeCategory} setActiveCategory={setActiveCategory}/>}
        {view==='cart' && <CartPage products={PRODUCTS} cart={cart} updateQty={updateQty} removeItem={removeItem} continueShopping={continueShopping} checkout={checkout}/>}
      </main>
      <footer style={{padding:20,textAlign:'center', color:'#6b746e', fontSize:14}}>
        Â© {new Date().getFullYear()} Paradise Nursery â€” Demo app.
      </footer>
      <div className={`toast ${toast?'show':''}`}>{toast}</div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
